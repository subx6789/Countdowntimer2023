<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>New Years Eve</h1>
    <div class="countdown-container">
      <div class="countdown-el days">
        <p class="big-text" id="day">0</p>
        <span>Days</span>
      </div>
      <div class="countdown-el hours">
        <p class="big-text" id="hour">0</p>
        <span>Hours</span>
      </div>
      <div class="countdown-el minutes">
        <p class="big-text" id="minute">0</p>
        <span>Minutes</span>
      </div>
      <div class="countdown-el seconds">
        <p class="big-text" id="second">0</p>
        <span>Seconds</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
